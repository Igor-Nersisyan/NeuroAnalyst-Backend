# Gunicorn configuration file

bind = "0.0.0.0:8000"
workers = 2
timeout = 300  # 5 минут на парсинг сайта + обработку GPT
worker_class = "sync"
worker_connections = 1000
max_requests = 1000
max_requests_jitter = 50

# Logging
accesslog = "-"
errorlog = "-"
loglevel = "info"

# Process naming
proc_name = 'neuroanalyst-backend'

# Server mechanics
daemon = False
pidfile = None
user = None
group = None
tmp_upload_dir = None

# SSL (если понадобится)
keyfile = None
certfile = None
